{% extends 'base.html' %}

{% block content %}
    {% for item in all_products %}
        <div class="card border-dark mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src={{ item.image }} class="card-img" alt="Не получилось найти изображение">
            </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">Описание: {{ item.content }}</p>
                  <p class="card-text">Цена: {{ item.price }}</p>
                  <p class="card-text">Категория: {{ item.category }}</p>
                  <p class="card-text">Автор: {{ item.user.name }}</p>
                </div>
              </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
