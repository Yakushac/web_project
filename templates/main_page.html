{% extends 'base.html' %}

{% block content %}
{% for item in all_products %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card text-center">
            <div class="card-header">
                <img src={{ item.image }} class="card-img-top" style="max-width: 250px"
                     alt="Не получилось найти изображение">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
                <p class="card-text">Категория: {{ item.category }}</p>
                <p class="card-text">Цена: {{ item.price }}</p>
                <form method="post" action="{{ url_for('add_basket') }}">
                    <input type="hidden" name="id" value="{{ item.id }}">
                    <input type="hidden" name="title" value="{{ item.title }}">
                    <input type="hidden" name="user_id" value="{{ current_user.id }}"> <!-- user_id -->
                    <input type="hidden" name="content" value="{{ item.content }}">
                    <input type="hidden" name="price" value="{{ item.price }}">
                    <input type="hidden" name="image" value="{{ item.image }}">
                    <input type="hidden" name="category" value="{{ item.category }}">
                    <a>
                        <button type="submit" class="btn btn-outline-danger">Добавить в корзину</button>
                    </a>
                </form>
                <a class="btn btn-outline-primary"
                   href="{{ url_for('make_an_order', id=item.id) }}">Заказать
                </a>
            </div>
            <div class="card-footer text-muted">
                Дата создания: {{ item.created_date }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
